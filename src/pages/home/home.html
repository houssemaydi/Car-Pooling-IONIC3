
<ion-content padding>

  <ion-list >

   </div>
    <ion-item>
      
      <ion-label stacked >Email Mte3ek:</ion-label>

    </ion-item>

 </div>
 <button ion-button full color="danger" round (tap)="test()">TEST</button>
